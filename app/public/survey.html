<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey . Friend Finder</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Survey Questions</h1>
            <hr class="my-4">
        </div>

        <form>
            <div class="form-group">
                <h2>About You</h2>
                <label for="survey-name">Name (Required)</label>
                <input type="text" class="form-control" id="survey-name" placeholder="Enter name...">
            </div>
            <div class="form-group">
                <label for="survey-photo">Photo (Required)</label>
                <input type="file" class="form-control-file" id="survey-photo">
            </div>
        </form>

        <div class="survey"></div>
        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>


    </div>

    <!-- sticky Footer -->
    <footer class="footer mt-auto py-3 fixed-bottom">
        <div class="container">
            <!-- <span class="text-muted">Copyright &copy; 2019</span> -->
            <span>Copyright &copy; 2019</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- custom JS -->
    <script src="assets/javascript/survey.js"></script>
</body>
</html>
